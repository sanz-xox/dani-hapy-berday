<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            background: #000; 
        }

        video#background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        .kartu {
            display: flex;
            background: linear-gradient(135deg, rgba(108, 14, 231, 0.8), rgba(3, 3, 80, 0.829)); 
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fade-in 2s ease-in-out;
            z-index: 1; 
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .bagian-kiri {
            padding: 40px;
            width: 60%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .judul {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .pesan {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            animation: slide-in 1s ease-in-out;
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .bagian-kanan {
            width: 40%;
            background-color: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gerak-atas-bawah {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .gambar-fajar {
            width: 80%;
            border-radius: 10px;
            animation: gerak-atas-bawah 3s ease-in-out infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gambar-fajar:hover {
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="happy-birthday-220024.mp3" type="audio/mpeg">
    </audio>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
      
    </video>

    <div class="kartu">
        <div class="bagian-kiri">
            <div class="text">Form Ramadhani</div>
            <h1 class="judul">HBD KANDA FAJAR KE 19</h1>
            <p class="pesan">"Happy Birthday, Fajar! Usia baru adalah lembaran baru dalam hidupmu. Teruslah berjuang untuk impianmu dan jangan pernah berhenti percaya bahwa kamu bisa mencapainya!"</p>
        </div>
        <div class="bagian-kanan">
            <img src="IMG_4277.JPG" alt="Fajar" class="gambar-fajar">
        </div>
    </div>
    
</body>
</html>
